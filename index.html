<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almendra&family=Tinos:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <script
      src="https://kit.fontawesome.com/61fc8603b0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-3">
                <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
      
      <h1 id ="city">
        Lagos
      </h1>
        <div class="float-left">
            <span class="temperature" id="temperature">19</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <ul>
                <li id= "date">
                Thursday 20:00
                </li>
                <li>
                Partly cloudy
                </li>
              </ul> 
    <div class="row">
      <div class="col-3 sun-icon">
        Mon 26th 
        <i class="fa-solid fa-cloud-sun-rain"></i>
        30℃/
        24℃
      </div>

        <div class="col-3 cloud-icon">
            Tue 27th
          <i class="fa-solid fa-cloud-rain"></i>
          27℃/
          24℃
        </div>
        
        <div class="col-3 rain-icon">
          Wed 28th
            <i class="fa-solid fa-cloud-sun-rain"></i>
            29℃/
            24℃
        </div>
        <div class ="col-3 weather-icon">
          Thur 29th
            <i class="fa-solid fa-cloud-bolt"></i>
            29℃/
            24℃
        </div>
      </div>
    </div>
  </body>
</html>
